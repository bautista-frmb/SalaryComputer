<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/base_template}">
<head>
  <title>Home - Salary Computer</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container">
      <form class="row g-4" th:action="@{/home}" th:method="post">
        <div class="col-md-3">
          <label class="form-label" for="first-name">First Name:</label>
          <input class="form-control" id="first-name" name="firstName" type="text" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="last-name">Last Name:</label>
          <input class="form-control" id="last-name" name="lastName" type="text" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="num-of-days-worked">Number Of Days Worked:</label>
          <input class="form-control" id="num-of-days-worked" name="numOfDaysWorked" type="number" inputmode="numeric" required>
        </div>
        <div class="col-md-3" style="transform: translateY(45%);">
          <button class="btn btn-dark" type="submit">Calculate</button>
        </div>
      </form>
    </div>
    <br>
    <h4 th:if="${error}" th:text="${error}"></h4>
    <div class="container" th:if="${employee}">
      <p th:each="info : ${employee.displayInfo()}" th:text="${info}"></p>
    </div>
  </div>

</body>
</html>
